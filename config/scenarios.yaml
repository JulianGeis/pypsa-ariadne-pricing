KN2045_Bal_v4:
# Ausgewogener Mix an Technologien zur Dekarbonisierung der Sektoren
# Breites Energieträgerportfolio in der Endenergie (Strom, Wasserstoff, synthetische Kraftstoffe)
# Ausbau der erneuerbare Stromerzeugung erreicht politisch gesetzte Ziele
# Importe erneuerbar erzeugter Energien auf mittlerem Niveau
# dient als Referenzszenario in der Familie der Ariadne-Szenarien

  clustering:
    temporal:
      resolution_sector: 365H

  iiasa_database:
    db_name: ariadne_intern
    model_name: Hybrid # should be Leitmodell
    scenario: 8Gt_EnSec # should be consistent with KN2045_Bal_v4
    region: Deutschland

  # boundary condition of maximum volumes
  limits_volume_max:
    # constrain electricity import in TWh
    electricity_import:
      DE:
        2020: 0
        2025: 0
        2030: 0
        2035: 40
        2040: 80
        2045: 125
    electrolysis:
      DE:
        2020: 0
        2025: 5
        2030: 45
        2035: 130
        2040: 215
        2045: 300
    h2_derivate_import:
      DE:
        2020: 0
        2025: 0
        2030: 10
        2035: 105
        2040: 200
        2045: 300
    h2_import:
      DE:
        2020: 0
        2025: 5
        2030: 15
        2035: 115
        2040: 220
        2045: 325
  limits_volume_min:
    electrolysis:
      DE:
        2020: 0
        2025: 0
        2030: 0
        2035: 0
        2040: 0
        2045: 0
  # sector boundary conditions
  sector:
    land_transport_electric_share:
      2020: 0.0047
      2025: 0.0608
      2030: 0.2722
      2035: 0.5577
      2040: 0.7713
      2045: 0.8931
    land_transport_fuel_cell_share:
      2020: 0.004
      2025: 0.0351
      2030: 0.0664
      2035: 0.0462
      2040: 0.0235
      2045: 0.0076
    land_transport_ice_share:
      2020: 0.9913
      2025: 0.9041
      2030: 0.6614
      2035: 0.3961
      2040: 0.2052
      2045: 0.0993
    shipping_hydrogen_share:
      2020: 0.0
      2025: 0.0
      2030: 0.0218
      2035: 0.0504
      2040: 0.0804
      2045: 0.0937
    shipping_methanol_share:
      2020: 0.0
      2025: 0.0
      2030: 0.0
      2035: 0.0
      2040: 0.0
      2045: 0.0
    shipping_oil_share:
      2020: 1.0
      2025: 1.0
      2030: 0.9782
      2035: 0.9496
      2040: 0.9196
      2045: 0.9063

