KN2045_Bal_v4:
# Ausgewogener Mix an Technologien zur Dekarbonisierung der Sektoren
# Breites Energieträgerportfolio in der Endenergie (Strom, Wasserstoff, synthetische Kraftstoffe)
# Ausbau der erneuerbare Stromerzeugung erreicht politisch gesetzte Ziele
# Importe erneuerbar erzeugter Energien auf mittlerem Niveau
# dient als Referenzszenario in der Familie der Ariadne-Szenarien

  clustering:
    temporal:
      resolution_sector: 365H

  iiasa_database:
    reference_scenario: 8Gt_Bal_v3

  co2_budget_national:
    2020:
      DE: 0.728
    2025:
      DE: 0.573
    2030:
      DE: 0.401
    2035:
      DE: 0.265
    2040:
      DE: 0.135
    2045:
      DE: -0.011
    2050:
      DE: -0.017

  # boundary condition of maximum volumes
  limits_volume_max:
    # constrain electricity import in TWh
    electricity_import:
      DE:
        2020: 0
        2025: 0
        2030: 0
        2035: 40
        2040: 80
        2045: 125
    electrolysis:
      DE:
        2020: 0
        2025: 5
        2030: 45
        2035: 130
        2040: 215
        2045: 300
    h2_derivate_import:
      DE:
        2020: 0
        2025: 0
        2030: 10
        2035: 105
        2040: 200
        2045: 300
    h2_import:
      DE:
        2020: 0
        2025: 5
        2030: 15
        2035: 115
        2040: 220
        2045: 325
  limits_volume_min:
    electrolysis:
      DE:
        2020: 0
        2025: 0
        2030: 0
        2035: 0
        2040: 0
        2045: 0
  # sector boundary conditions
  sector:
    land_transport_electric_share:
      2020: 0.0047
      2025: 0.0611
      2030: 0.243
      2035: 0.5199
      2040: 0.74
      2045: 0.8737
    land_transport_fuel_cell_share:
      2020: 0.004
      2025: 0.0362
      2030: 0.0667
      2035: 0.0485
      2040: 0.0252
      2045: 0.0085
    land_transport_ice_share:
      2020: 0.9913
      2025: 0.9027
      2030: 0.6903
      2035: 0.4316
      2040: 0.2348
      2045: 0.1178
    shipping_hydrogen_share:
